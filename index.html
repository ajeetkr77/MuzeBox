<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuzeBox - Music For All</title>
    <link rel="icon" href="img/muzebox.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey p-1 rounded">
                <div class="logo">
                    <img  class="mainLogo" src="img/mainlogo.svg" alt="logo">
                    <img class="invert closeSign" src="img/close.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1 rounded">
                <img class="invert svgIcon" src="img/playlist.svg" alt="">Your Library
                <div class="songLists">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header m-1 p-1 rounded">
                <div class="nav">
                    <img class="invert hamburger" src="img/hamburger.svg">
                    <img class="invert" src="img/left-arrow.svg" alt="">
                    <img class="invert" src="img/right-arrow.svg" alt="">
                </div>
                <div class="button">
                    <button class="signUp">Sign up</button>
                    <button class="logIn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h3>Spotify Playlists</h3>
                <div class="cardContainer">
                    
                </div>
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                    
                    </div>
                </div>
                <div class="aboveBar">
                    <div class="songInfo">

                    </div>
                    <div class="songButtons">
                        <img id='previous' width="30" class="invert" src="img/previous.svg" alt="">
                        <img id="play" width="30" src="img/play.svg" alt="">
                        <img id="next" width="30" class ="invert" src="img/next.svg" alt="">
                    </div>
                    <div class="timeVol">
                        <div class="songTime">

                        </div>
                        <div class="volume">
                            <img id="vol" class="invert" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" min="0" max="1" step="0.01" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
